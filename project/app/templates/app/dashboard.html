{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog Posting Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;

        background-image: url("{% static '/css/b3.jpg' %}");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <nav id="nav">
          <ul>
            <li><img src="{% static "css/logo.png"%}" alt=""></li>
            <li>
              <b><h1 style="color: red">{{user.username |title}}</h1></b>
              
            </li>
          
            <li>
              <p>
                <a href="/">Home</a>
              </p>
            </li>
            <li>
              <p>
                <a href="{% url 'about' %}">About</a>
              </p>
            </li>
            <li>
              <p>
                <a href="{% url 'add' %}">Addblog</a>
              </p>
              <span style="color:red">
                {{count}}
              </span>
            </li>

            <li class="d">
              <p>
                <button class="btn btn-warning">
                  <a href="{% url 'logout' %}">logout</a>
                </button>
              </p>
            </li>
            <button class="btn btn-warning btn2" id="menu">
              <i class="fa-solid fa-bars"></i>
            </button>
          </ul>
        </nav>
      </div>

      <div class="left" id="left">
        <ul>
          <li>
            <p>
              <a href="/">Home</a>
            </p>
          </li>
          <li>
            <p>
              <a href="{% url 'about' %}">About</a>
            </p>
          </li>
          <li>
            <p>
              <a href="{% url 'add' %}">AddBLOG</a>
            </p>
          </li>

          <li>
            <button class="btn btn-warning">
              <a href="{% url 'logout' %}">logout</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <section>{% block main %} {% endblock %}</section>

    <script>
      menu = document.getElementById("menu");
      menu.addEventListener("click", () => {
        left = document.getElementById("left");
        if (left.style.display === "none") {
          left.style.display = "flex";
        } else {
          left.style.display = "none";
        }
      });
    </script>
  </body>
</html>
